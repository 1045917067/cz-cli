<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/base64.js"></script>
    <script src="javascripts/marked.js"></script>
    <script type="text/javascript">
      var githubApiUrl = 'https://api.github.com/repos/commitizen/cz-cli/readme';
      var contentContainerId = "#readmeContent";
      $.ajax({
        url: githubApiUrl,
        dataType: 'jsonp',
        success: function(response)
        {
          var encodedContent = response.data.content;
          var markdownText = Base64.decode(encodedContent);
          var renderedHtml = marked(markdownText);
          $(contentContainerId).html(renderedHtml);
        }
      });
    </script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Commitizen by commitizen</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Commitizen</h1>
          <h2>Simple commit conventions for internet citizens.</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/commitizen/cz-cli/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/commitizen/cz-cli/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/commitizen/cz-cli" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <div id="readmeContent"></div>
        </section>

        <footer>
          Commitizen is maintained by <a href="https://github.com/commitizen">commitizen</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
